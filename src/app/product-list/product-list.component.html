<div>
    <h2>Products:</h2>
    <button (click)="addProduct()">Add Product</button>
    <app-product-details [hidden]="!formVisible" [product]="selectedProduct" [isEdit]=isEdit (addProduct)="postProduct($event)" (editProduct)="putProduct($event)" (cancelEdit)="cancelEdit()"></app-product-details>
    <app-product *ngFor="let product of products" [product] ="product" (edit)="editProduct(product)" (delete)="deleteProduct(product)"></app-product>
</div>
