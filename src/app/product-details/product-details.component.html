<div *ngIf="product">
    <h2>{{isEdit ? "Edit" : "Add"}} Product:</h2>
    <form [formGroup]="productForm" (submit)="submit()">
        <label for="name">Product Name:</label>
        <input type="text" id="name" formControlName="name" value={{product.name}} required/>
        <label for="price">Product Price:</label>
        <input type="number" id="price" formControlName="price" value={{product.price}} required/>
        <label for="category">Product Category:</label>
        <input type="number" id="category" formControlName="category" value={{product.category}} required/>
        <p>{{productForm.value.name}}</p>
        <p>{{productForm.value.category}}</p>
        <p>{{productForm.value.price}}</p>
        <p>{{productForm.status}}</p>
        <button type="submit" (click)="submit()" [disabled]="!productForm.valid">{{isEdit ? "Update" : "Add"}} Product</button>
        <button (click)="cancel()">Cancel</button>
    </form>
</div>
